<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">

    <title>MailChimp API</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="text-center">

    <form method="post" class="form-signin">
        <img class="mb-4" src="imagens/APITEST.png" alt="logo" width="150">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>

        <label for="firstName" class="sr-only">Your first name</label>
        <input type="text" id="firstName" class="form-control top" placeholder="Your first name" name="fname" required autofocus>

        <label for="lastName" class="sr-only">Your last name</label>
        <input type="text" id="lastName" class="form-control middle" placeholder="Your last name" name="lname" required>

        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control bottom" placeholder="Email address" name="email" required >
        
        
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

        <p class="mt-5 mb-3 text-muted">&copy; Jonathan Anthony</p>
    </form>

</body>

</html>
